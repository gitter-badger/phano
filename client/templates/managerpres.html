<template name = "templateManagerpres" >
  {{#if currentUser}}
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="first">Đơn thuốc của tôi</a>
    <a class="item" data-tab="second">Đơn thuốc đã scan</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="first" >
    <div class="ui relaxed divided list">
      {{#if isUser}}
        {{#if testSale}}
          {{#each showSalesInfo}}
            <div class="item">
              <div class="content">
                <div class="header">
                  <a data-action="xemdon">{{Serial}}</a>
                  <div>{{DocumentTime}}</div>
                  <button class="ui button" style="margin-left:72%;" data-action="ReFill">Accept</button>
                </div>
              </div>
            </div>
          {{/each}}
        {{else}}
          <div  style="height: 400px;">Bạn chưa refill đơn thuốc nào.</div>
        {{/if}}
      {{else}}
        <div  style="height: 400px;">Bạn chưa đăng nhập</div>
      {{/if}}
  </div>
  </div>
  <div class="ui bottom attached tab segment" data-tab="second">
    <div class="ui relaxed divided list">
      {{#if testPhoto}}
        {{#each showOrder}}
        <div class="item">
          <div class="content">
            <div class="header">
              <a data-action="xemdon">{{namepres}}</a>
              <div>{{convertToShowDate dateorder}}</div>
              <button class="ui button" style="margin-left:72%;" data-action="aceeptOrder">Accept</button>
            </div>
          </div>
        </div>
        {{/each}}
      {{else}}
        <div  style="height: 400px;">Bạn chưa order đơn thuốc nào</div>
      {{/if}}
    </div>
  </div>
  {{else}}
    {{>Login}}
  {{/if}}
</template>
<template name="ShowsalesPrescription">
  <div class="ui" style="margin:15px">
    {{#with salesDetails}}
    <form class="ui form" id="newMedicine" method="post">
      <h3 align="center">Thông tin đơn thuốc</h3>
      <div class="content">
        <div class="field">
          <label>Mã đơn thuốc:</label>
          <input class="form-control" type="text" value={{Serial}} readonly />
        </div>
        <div class="field">
          <label>Mã thuốc:</label>
          <input class="form-control" type="text" value={{DrugStoreCode}} readonly />
        </div>
        <div class="field">
          <label>Thời gian:</label>
          <input class="form-control" type="text" value={{DocumentTime}} readonly />
        </div>
        <div class="field">
          <label>Tổng tiền:</label>
          <input class="form-control" type="text" value="{{checknumber Total}} VND" readonly />
        </div>
      </div>
      <div class="actions" style="float:right;margin:15px">
        <button class="ui black deny button" type="reset">Cancel</button>
      </div>
      <div class="field">&nbsp;</div>
    </form>
    {{/with}}
  </div>
</template>
<template name="photoOrderPrescription">
  <div class="ui" style="margin:15px">
    {{#with photoDetails}}
    <form class="ui form" id="newMedicine" method="post">
      <h3 align="center">Thông tin đơn thuốc</h3>
      <div class="content">
        <div class="field">
          <p><img src={{photo}} /></p>
        </div>
        <div class="field">
          <label>Tên đơn thuốc:</label>
          <input class="form-control" type="text" value={{namepres}} readonly />
        </div>
        <div class="field">
          <label>Họ tên:</label>
          <input class="form-control" type="text" value={{name}} readonly />
        </div>
        <div class="field">
          <label>Số điện thoại:</label>
          <input class="form-control" type="text" value={{phone}} readonly />
        </div>
      </div>
      <div class="actions" style="float:right;margin:15px">
        <button class="ui black deny button" type="reset">Cancel</button>
      </div>
      <div class="field">&nbsp;</div>
    </form>
    {{/with}}
  </div>
</template>
<template name="Login">
  <div class="ui middle aligned center aligned grid">
  <div class="column" style="width: 50%; align: center;margin-top:10px;">
    <h2 class="ui teal image header">
      <div class="content">
        <h1>Welcome ADMIN to page </h1>
        <h3>XIN MỜI ĐĂNG NHẬP</h3>
      </div>
    </h2>
    <form class="ui large form" id="login">
      <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="txtName" placeholder="Tên tài khoản">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" id="txtPass" placeholder="Mật khẩu">
            </div>
          </div>
          <button class="ui fluid large teal submit button" id="login">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>

</template>
