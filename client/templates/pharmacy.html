<template name="pharmacy">
<h1>pharmacy</h1>
<div class="ui relaxed divided list">
{{#each ShowAll}}
<div class="item">
  <i class="home icon"></i>
  <div class="content">
    <a class="header">{{PHAMANAME}}</a>
    <div class="address">{{ADDRESS}},{{CITY}}</div>
  </div>
</div>
  {{/each}}
</div>
<center><div class="map-container">
  {{> googleMap name="exampleMap" options=exampleMapOptions}}
</div></center>
</template>
