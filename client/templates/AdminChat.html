<template name="AdminChat">
  {{> chat}}
</template>
<template name="chat">
  <div class="container">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a style="float:right;" href="#">PageChatAdmin</a>
        <ul class="nav">
        </ul>
        <ul class="nav pull-right">
          <li><a>{{> loginButtons align="left"}}</a></li>
        </ul>
      </div>
    </div>

    {{#if currentUser}}
    <div class="row-fluid">
      <div class="span12 well">
        {{> messages}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 well">
        {{> input}}
      </div>
      <div class="span4 well">
        {{> rooms}}
      </div>
    </div>
    {{else}}
    <div class="hero-unit">
      <h3 style="text-align:center;">Welcome ADMIN to page chat</h3>
      <p style="text-align:center;">Bạn chưa đăng nhập</p>
    </div>
    {{/if}}
  </div>
</template>

<template name="message">
  <p>
    <strong>{{user}}</strong>
    <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{text}}</i>
  </p>
</template>
<template name="input">
  <form id="NewTextForm" class="ui form">
    <div class="field">
      <input type="text" id="msg" name="msg" placeholder="Xin mời nhập tin nhắn">
    </div>
    <input type="submit" id="sendMesg" value="GỬI" class="ui button sendMesg">
  </form>
</template>

<template name="messages">
  <h4>Bạn đang chat với: {{user}}</h4>
  <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
    {{#each messages}}
    {{> message}}
    {{/each}}
  </div>
</template>
<template name="rooms">
  <h4>Danh sách khách hàng cần hỗ trợ:</h4>
  <ul>
    {{#each rooms}}
    {{> room}}
    {{/each}}
  </ul>
</template>
<template name="room">
  <li style="cursor: pointer; {{roomstyle}}" >{{user}}-({{phone}})</li>
</template>
