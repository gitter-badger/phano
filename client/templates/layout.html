
<template name="layoutTemplate">
  <div class="ui right demo vertical inverted sidebar labeled icon menu">
    <a class="item" href="{{pathFor route='home'}}">
      <i class="home icon"></i>
      Home
    </a>
    <a class="item" href="{{pathFor route='prescription'}}">
      <i class="block layout icon"></i>
      Nhắc nhớ
    </a>
    <a class="item" href="{{pathFor route='pharmacy'}}">
      <i class="smile icon"></i>
      Tìm nhà thuốc
    </a>
    <a class="item" href="{{pathFor route='news'}}">
      <i class="smile icon"></i>
      Ưu đãi
    </a>
    <a class="item" href="{{pathFor route='userinfo'}}">
      <i class="smile icon"></i>
      Tài khoản PCare
    </a>
    <a class="item" href="/">
      <i class="smile icon"></i>
      Kết nối Phano
    </a>
</div>
    <div id="content" class=" pusher"  style="height: 100%;">
      <div class="ui borderless menu teal top fixed inverted small">
        <div class="right menu">
          <a class="item" id="btnMenu">
            <i class="align justify icon big"></i>
          </a>
      </div>
      </div>
      <div class="style-background" style="height:95%;">
        <div class="style-background-image">
          <div class="ui container" style="padding-top: 100px;">
            {{> yield}}
          </div>
        </div>
        <div class="style-footer"></div>
      </div>
    </div>
    <div>

    </div>
    <div id="loadingScreen" class="ui dimmer">
      <div class="ui loader"></div>
    </div>
</template>

<template name="loadingTemplate">
  <div class="ui active dimmer">
    <div class="ui loader"></div>
  </div>
</template>
