
<template name="newsTemplate">
  <div class="ui relaxed divided list">
  {{#each showNews}}
  <div class="item">
    <i class="large github middle aligned icon"></i>
    <div class="content">
      <a class="header">{{Name}}</a>
      <div class="description">{{Description}}</div>
    </div>
  </div>
    {{/each}}
</div>
</template>
